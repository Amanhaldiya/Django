<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark">
                    <div class="card-body">
                        <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee name </label>
                                <input id=" name"type="text" class="form-control" placeholder="Enter emp name" name="emp_name" value="{{emp.name}}">
                            </div>
                            <div class="mb-3">
                                <label for="id">Employee id </label>
                                <input id=" id"type="text" class="form-control" placeholder="Enter emp id name" name="emp_id" value="{{emp.emp_id1}}">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone </label>
                                <input id=" phone"type="text" class="form-control" placeholder="Enter emp phone" name="emp_phone" value="{{emp.phone}}">
                            </div>
                                <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea id="address"rows="5"class="form-control " name="emp_address">{{emp.address}}</textarea>
                            </div>
                        
                        <div class="mb-3 form-check">
                        <label for="working">Working</label>
                        <input type="checkbox" class="form-check-input" name="emp_working" {% if emp.working %}checked{% endif  %} >
                    </div>
                    <div class="mb-3">
                     <label for="department1">departments</label>
                     <select value="{{emp.department}}" name="emp_department" id="department1" class="form-select" aria-label="Default select example">
                        <option>{{emp.department}}</option>
                        <option value="CSE">Computer Science</option>
                        <option value="ME">Mechanical Engg</option>
                        <option value="EE">Electrical Engg</option>
                      </select>
                    </div>
                      <div class="container text-center ">
                        <button class="btn btn-success">
                            Update Employee
                        </button>
                      </div>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
